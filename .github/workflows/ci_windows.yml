name: ci_windows
env:
  CMAKE_GENERATOR: Ninja

on:
  push:
    paths:
      - "**/CMakeLists.txt"
      - "**.cmake"
      - ".github/workflows/ci_windows.yml"

jobs:

  # default:
  #   # auto-builds HDF5 from source
  #   runs-on: windows-latest
  #   steps:
  #   - uses: actions/checkout@v2

  #   - run: cmake --preset=makewin
  #   - run: cmake --build build --parallel

  #   - run: ctest --parallel 2 --output-on-failure
  #     working-directory: build

  msys2:
    timeout-minutes: 15
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
    - uses: msys2/setup-msys2@v2
      with:
        update: true
        install: >-
          git
          mingw-w64-x86_64-cmake
          mingw-w64-x86_64-ninja
          mingw-w64-x86_64-gcc-fortran
          mingw-w64-x86_64-hdf5

    - uses: actions/checkout@v2

    - run: cmake -B build -DCMAKE_INSTALL_PREFIX=~/hdf5
    - run: cmake --build build --parallel
    - run: cmake --install build
    - run: ctest --parallel 2 --output-on-failure
      working-directory: build

    - run: cmake -S Examples -B Examples/build -Dh5fortran_ROOT=~/hdf5
    - run: cmake --build Examples/build --parallel
    - run: ctest --parallel 2 --output-on-failure
      working-directory: Examples/build
