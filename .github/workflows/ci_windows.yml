name: ci_windows
env:
  CMAKE_GENERATOR: Ninja
  CTEST_SITE: GitHub_Windows
  CTEST_PARALLEL_LEVEL: 2
  CMAKE_BUILD_TYPE: Release

on:
  push:
    paths:
      - "**/CMakeLists.txt"
      - "**.cmake"
      - ".github/workflows/ci_windows.yml"
  pull_request:
  release:
    types: [published]


jobs:

  # default:
  #   # auto-builds HDF5 from source
  #   runs-on: windows-latest
  #   steps:
  #   - uses: actions/checkout@v2

  #   - run: cmake --preset=makewin
  #   - run: cmake --build build --parallel

  #   - run: ctest --test-dir build --parallel 2 --output-on-failure

  msys2:
    timeout-minutes: 20
    runs-on: windows-latest

    defaults:
      run:
        shell: msys2 {0}
    steps:
    - uses: msys2/setup-msys2@v2
      with:
        update: true
        install: >-
          git
          mingw-w64-x86_64-cmake
          mingw-w64-x86_64-ninja
          mingw-w64-x86_64-gcc-fortran
          mingw-w64-x86_64-hdf5
    # cmake install needed because of default to msys2 shell

    - uses: actions/checkout@v2

    - run: cmake --preset multi --install-prefix=${HOME}
    - run: cmake --build --preset debug
    - run: ctest --preset debug

    - run: cmake --build --preset release
    - run: ctest --preset release

    - run: cmake --install build

    - run: cmake -S Examples -B Examples/build -Dh5fortran_ROOT=${HOME}
    - run: cmake --build Examples/build
    - run: ctest --test-dir Examples/build --parallel 2 --output-on-failure

    - name: create package
      if: github.event.action == 'published'
      run: cpack --config build/CPackConfig.cmake

    - name: Upload artifact
      if: github.event.action == 'published'
      uses: actions/upload-artifact@v1
      with:
        name: binary-archive
        path: build/package

    - name: get version
      if: github.event.action == 'published'
      id: get_version
      run: echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\/v/}

    - name: Upload release asset
      if: github.event.action == 'published'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: build/package/h5fortran-${{ steps.get_version.outputs.VERSION }}-win64.tar.zst
        asset_name:  h5fortran-${{ steps.get_version.outputs.VERSION }}-win64.tar.zst
        asset_content_type: application/zip


  msys2-build:
    timeout-minutes: 20
    runs-on: windows-latest

    defaults:
      run:
        shell: msys2 {0}
    steps:
    - uses: msys2/setup-msys2@v2
      with:
        update: true
        install: >-
          git
          mingw-w64-x86_64-cmake
          mingw-w64-x86_64-ninja
          mingw-w64-x86_64-gcc-fortran
    # cmake install needed because of default to msys2 shell

    - uses: actions/checkout@v2

    - run: cmake -B build --preset build --install-prefix=${HOME}/static
    - run: cmake --build build
    - run: ctest --test-dir build --preset default
    - run: cmake --install build

    - run: cmake -S Examples -B Examples/build -Dh5fortran_ROOT=${HOME}/static
    - run: cmake --build Examples/build
    - run: ctest --test-dir Examples/build --parallel 2 --output-on-failure

    # shared build (saving time rather than use new CI image)
    - run: cmake -B build-shared --preset build -DBUILD_SHARED_LIBS:BOOL=true --install-prefix=${HOME}/shared
    - run: cmake --build build-shared
    - run: ctest --test-dir build-shared --preset default
    - run: cmake --install build-shared

    - run: cmake -S Examples -B Examples/build-shared -Dh5fortran_ROOT=${HOME}/shared
    - run: cmake --build Examples/build-shared
    - run: ctest --test-dir Examples/build-shared --parallel 2 --output-on-failure
